name: Add Stars

on: [push]

jobs:
  addstars:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: add watcher to readme
      run: |
        curl https://avatars.githubusercontent.com/${{github.actor}} > profile.jpeg
        echo -e "profile pic: https://avatars.githubusercontent.com/${{github.actor}}"
    - name: base64 image
      run: |
       test="$(cat profile.jpeg | base64 -w 0)" 
       echo $test
       
       
       imgtag="üç∏<img src='data:image/jpeg;base64,$test' width='25px' />"
       echo "1111"
       echo $imgtag
       echo "2222"
       
       sed "/<!-- end-marker-column-row -->/i"${imgtag}"" summer-footer.svg
    - uses: mfinelli/setup-imagemagick@v1
    - run:  convert profile.jpeg summer.png -resize 400x400 -gravity center -composite output.png
    - run: ls
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        path: output.png
     
